


<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="form-card" style="max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f9fa;">
    <h2>Şifrenizi mi unuttunuz?</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input id="email" type="email" formControlName="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Şifre Sıfırla</button>
    </form>
    <p>{{ message }}</p>

  </div>
</div>
