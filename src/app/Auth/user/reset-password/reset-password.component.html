<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="form-card" style="max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f9fa;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #4e73df;">Şifre Sıfırlama</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="password">Yeni Şifre:</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Yeni şifrenizi girin" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Yeni Şifre Tekrar:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Şifrenizi tekrar girin" required />
      </div>
      <div *ngIf="errorMessage" class="error" style="color: red; margin-bottom: 10px;">{{ errorMessage }}</div>
      <button type="submit" [disabled]="isSubmitting" class="btn btn-primary btn-block">Şifreyi Sıfırla</button>
    </form>
  </div>
</div>
