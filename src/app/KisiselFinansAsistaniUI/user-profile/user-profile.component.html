<div class="container-fluid">
  <h2 class="mt-4">Personal Information</h2>
  <div class="card mb-4">
    <div class="card-body">
      <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" id="surname" formControlName="surname" class="form-control" placeholder="Enter your surname" />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
          </div>
          <div class="form-group col-md-6">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password" />
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="Enter your phone number" />
        </div>
        <div class="form-group">
          <label for="profilePicture">Profile Picture</label>
          <input type="file" id="profilePicture" (change)="onFileChange($event)" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Update Information</button>
      </form>
    </div>
  </div>
</div>
