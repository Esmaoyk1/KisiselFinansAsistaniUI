<div class="container-fluid">
  <h2 class="mt-4 text-center">Kişisel Bilgiler</h2>
  <div class="card mb-4 shadow">
    <div class="card-body">

      <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-3">
          <label for="profilePicture">Profil Resmi</label><br />
          <img *ngIf="personForm.get('profilePicture')?.value"
               [src]="personForm.get('profilePicture')?.value"
               alt="Profil Resmi"
               class="img-thumbnail mb-3"
               style="width: 150px; height: 150px;" />

          <input type="file" id="profilePicture" (change)="onFileSelected($event)" class="form-control-file" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">İsim</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="İsminizi girin" />
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Soyisim</label>
            <input type="text" id="surname" formControlName="surname" class="form-control" placeholder="Soyisminizi girin" />
          </div>
        </div>
        <!-- Age Alanı -->
        <div class="form-group">
          <label for="age">Yaş</label>
          <input type="number" id="age" formControlName="age" class="form-control" placeholder="Yaşınızı girin" />
          <div *ngIf="personForm.get('age')?.invalid && personForm.get('age')?.touched" class="text-danger">
            <small *ngIf="personForm.get('age')?.errors?.['required']">Age is required.</small>
            <small *ngIf="personForm.get('age')?.errors?.['min']">Age must be at least 0.</small>
            <small *ngIf="personForm.get('age')?.errors?.['max']">Age must be 120 or less.</small>
          </div>
        </div>

        <!-- Gender Alanı -->
        <div class="form-group">
          <label for="gender">Cinsiyet</label>
          <select id="gender" formControlName="gender" class="form-control">
            <option value="">Cinsiyet Seçin</option>
            <option value="false">Erkek</option>
            <option value="true">Kadın</option>
          </select>
          <div *ngIf="personForm.get('gender')?.invalid && personForm.get('gender')?.touched" class="text-danger">
            <small *ngIf="personForm.get('gender')?.errors?.['required']">Gender is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-posta</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-posta adresinizi girin" />
        </div>
        <div class="form-group">
          <label for="phone">Telefon Numarası</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="Telefon numaranızı girin" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Bilgileri Güncelle</button>
      </form>
    </div>
  </div>
</div>
