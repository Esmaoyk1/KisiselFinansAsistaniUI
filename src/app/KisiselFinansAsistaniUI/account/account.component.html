<div id="content-wrapper" class="d-flex flex-column">
  <div id="content">
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
      <h1 class="h3 mb-4 text-gray-800">Banka İşlemleri {{userbalance}}</h1>
    </nav>

    <div class="container-fluid">
      <form id="transactionForm" class="mb-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="transactionName">İşlem Adı</label>
            <input type="text" id="transactionName" class="form-control" placeholder="İşlem Adı" required="">
          </div>
          <div class="form-group col-md-6">
            <label for="transactionAmount">Tutar</label>
            <input type="number" id="transactionAmount" class="form-control" placeholder="Tutar" required="">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
      </form>

      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">İşlem Listesi</h6>
        </div>
        <div class="card-body">
          <table class="table table-bordered" id="transactionTable">
            <thead>
              <tr>
                <th>İşlem Adı</th>
                <th>Tutar</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
