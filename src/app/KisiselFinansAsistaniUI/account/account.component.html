<div class="container-fluid">
  <h2 class="mt-4">Banka İşlemleri</h2>

  <!-- Mevcut Bakiye Kartı -->
  <div class="balance-info mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Mevcut Bakiye</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ userbalance }} TL</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-money-bill-wave fa-2x text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hesap Bilgileri Kartı -->
  <div class="card shadow mb-4" >
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Hesap Bilgileri</h6>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
        <div class="form-group">
          <label for="accountName">Banka Seçin:</label>
          <select id="accountName" required [(ngModel)]="account.accountName" name="accountName" class="form-control form-control-lg custom-select">
            <option value="Ziraat Bankası">Ziraat Bankası</option>
            <option value="Halkbank">Halkbank</option>
            <option value="Garanti BBVA">Garanti BBVA</option>
            <option value="Akbank">Akbank</option>
            <option value="İş Bankası">İş Bankası</option>
            <option value="Yapı Kredi">Yapı Kredi</option>
            <option value="VakıfBank">VakıfBank</option>
            <option value="DenizBank">DenizBank</option>
            <option value="QNB Finansbank">QNB Finansbank</option>
            <option value="Türkiye Ekonomi Bankası (TEB)">Türkiye Ekonomi Bankası (TEB)</option>
            <option value="Şekerbank">Şekerbank</option>
            <option value="Kuveyt Türk">Kuveyt Türk</option>
            <option value="Albaraka Türk">Albaraka Türk</option>
            <option value="Finansbank (NBG Group'a bağlı)">Finansbank (NBG Group'a bağlı)</option>
            <option value="ING Türkiye">ING Türkiye</option>
          </select>
        </div>



        <div class="form-group">
          <label for="accountType">Hesap Türü:</label>
          <select id="accountType" required [(ngModel)]="account.accountType" name="accountType" class="form-control form-control-lg">
            <option value="banka">Banka</option>
            <option value="kredi">Kredi</option>
            <option value="nakit">Nakit</option>
          </select>
        </div>

        <div class="form-group">
          <label for="balance">Bakiye:</label>
          <input type="number" id="balance" required [(ngModel)]="account.balance" name="balance" class="form-control form-control-lg">
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Kaydet</button>
      </form>
      <br />

      <!-- Hesaplar Listesi -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Mevcut Hesaplar</h6>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Banka Adı</th>
                <th scope="col">Hesap Türü</th>
                <th scope="col">Bakiye (₺)</th>
                <th scope="col">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <!-- Hesapları döngüyle listele -->
              <tr *ngFor="let acc of accounts">
                <td>{{ acc.accountName }}</td>
                <td>{{ acc.accountType }}</td>
                <td>{{ acc.balance }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" >Güncelle</button>
                  <button class="btn btn-danger btn-sm" >Sil</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
