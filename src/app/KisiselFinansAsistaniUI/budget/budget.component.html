<style>
  body {
    background-color: #f8f9fc;
  }

  .card-header {
    background-color: #4e73df;
    color: white;
  }

  .table th {
    background-color: #e9ecef;
  }

  .badge {
    font-size: 0.9rem;
  }
</style>

<div id="wrapper">
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div class="container-fluid">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Bütçe Ekle</h5>
            <i class="fas fa-plus-circle"></i>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(budgetForm)" #budgetForm="ngForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="categorySelect">Kategori Seçiniz:</label>
                  <select [(ngModel)]="newItem.categoryID" id="categorySelect" name="categoryID" class="form-control" required>
                    <option [value]="0" disabled>Seçiniz...</option>
                    <option *ngFor="let item of categoryItems" [value]="item.id">
                      {{ item.categoryName }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="amount">Bütçe Miktarı (₺)</label>
                  <input type="number" class="form-control" id="amount" [(ngModel)]="newItem.amount" name="amount" placeholder="Bütçe miktarını girin" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="startDate">Başlangıç Tarihi</label>
                  <input type="date" class="form-control" id="startDate" [(ngModel)]="newItem.startDate" name="startDate" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="endDate">Tamamlanma Tarihi</label>
                  <input type="date" class="form-control" id="endDate" [(ngModel)]="newItem.endDate" name="endDate" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Ekle</button>
            </form>
          </div>
        </div>

        <div class="card-body">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: white;">Geçmiş Bütçeler</h6>
          </div>
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Kategori Adı</th>
                <th>Ayrılan Bütçe (₺)</th>
                <th>Başlangıç Tarihi</th>
                <th>Bitiş Tarihi</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td>{{ item.categoryName }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.startDate | date }}</td>
                <td>{{ item.endDate | date }}</td>
                <td>
                  <a class="badge badge-success" (click)="budgetUpdate(item.budgetId, item)">Güncelle</a>
                  &nbsp;
                  <a class="badge badge-danger" [routerLink]="['/budgetDelete', item.budgetId]">Sil</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
