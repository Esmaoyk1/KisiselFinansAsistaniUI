<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelir-Gider Yönetimi</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fc;
    }

    .card-header {
      background-color: #4e73df;
      color: white;
    }

    .table th {
      background-color: #e9ecef;
    }

    .badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">
          <h1 class="h3 mb-4 text-gray-800">Gelir-Gider Yönetimi</h1>

          <!-- Gelir-Gider Ekleme Formu -->
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5>Gelir veya Gider Ekle</h5>
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="itemName">Gelir/Gider Adı</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Adı girin" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="itemAmount">Miktar (₺)</label>
                    <input type="number" class="form-control" id="itemAmount" placeholder="Miktarı girin" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="itemType">Tür</label>
                    <select class="form-control" id="itemType" required>
                      <option value="">Seçin...</option>
                      <option value="gelir">Gelir</option>
                      <option value="gider">Gider</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="itemDate">Tarih</label>
                    <input type="date" class="form-control" id="itemDate" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Ekle</button>
              </form>
            </div>
          </div>

          <!-- Geçmiş Gelir-Giderleri Görüntüleme -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>Geçmiş Gelir-Giderler</h5>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Gelir/Gider Adı</th>
                    <th>Miktar (₺)</th>
                    <th>Tür</th>
                    <th>Tarih</th>
                    <th>İşlem</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Yardım</td>
                    <td>1000</td>
                    <td><span class="badge badge-success">Gelir</span></td>
                    <td>2024-01-15</td>
                    <td>
                      <button class="btn btn-warning btn-sm">Güncelle</button>
                      <button class="btn btn-danger btn-sm">Sil</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Kira</td>
                    <td>1500</td>
                    <td><span class="badge badge-danger">Gider</span></td>
                    <td>2024-01-01</td>
                    <td>
                      <button class="btn btn-warning btn-sm">Güncelle</button>
                      <button class="btn btn-danger btn-sm">Sil</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
