  <style>
    body {
      background-color: #f8f9fc;
    }

    .card-header {
      background-color: #4e73df;
      color: white;
    }

    .table th {
      background-color: #e9ecef;
    }

    .badge {
      font-size: 0.9rem;
    }
  </style>

  <div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">
          <div class="card mb-4">
            <div class="card-header">
              <h5>Geçmiş Gelir-Giderler</h5>
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5>Butce Ekle</h5>
                  <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card-body">
                  <form (ngSubmit)="onSubmit(budgetForm)" #budgetForm="ngForm">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="dropdown">Kategori Seçiniz:</label>
                        <!--<select [(ngModel)]="newItem.categoryName" id="newItem.categoryName" name="newItem.categoryName" class="form-control">
                          <option [value]="null" disabled>Seçiniz...</option>
                          <option *ngFor="let category of categoryItems" [value]="category.id">{{ category.categoryName }}</option>
                        </select>-->

                        <select [(ngModel)]="selectedItem" id="newItem.categoryName" name="newItem.categoryName" class="form-control">
                          <option [value]="null" disabled>Seçiniz...</option>
                          <option *ngFor="let item of categoryItems" [value]="item.id">
                            {{ item.categoryName }} - {{ item.categoryType }}
                          </option>
                        </select>

                      </div>
                      <div class="form-group col-md-6">
                        <label for="amount">Butçe Miktarı (₺)</label>
                        <input type="number" class="form-control" id="newItem.amount" [(ngModel)]="newItem.amount" name="newItem.amount" placeholder="Bütçe miktarını girin" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="startDate">Başlangıç Tarihi</label>
                        <input type="date" class="form-control" id="newItem.startDate" [(ngModel)]="newItem.startDate" name="newItem.startDate"required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="endDate">Tamamlanma Tarihi</label>
                        <input type="date" class="form-control" id="newItem.endDate" [(ngModel)]="newItem.endDate" name="newItem.endDate" required>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ekle</button>
                  </form>
                </div>
              </div>

            </div>
            <div class="card-body">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th> ID</th>
                    <th>Kategori ID</th>
                    <th>Miktar (₺)</th>
                    <th>Başlangıç Tarihi</th>
                    <th>Bitiş Tarihi</th>
                    <th>İşlemler</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>{{ item.budgetId }}</td>
                    <td>{{ item.categoryName }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.startDate | date }}</td>
                    <td>{{ item.endDate | date }}</td>
                    <td>
                      <a id="cursorButon" class="badge badge-success" (click)="budgetUpdate(item.budgetId, item)">Güncelle</a>
                      &nbsp;
                      <a id="cursorButon"class="badge badge-danger" [routerLink]="['/budgetDelete', item.budgetId]"> Sil </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
