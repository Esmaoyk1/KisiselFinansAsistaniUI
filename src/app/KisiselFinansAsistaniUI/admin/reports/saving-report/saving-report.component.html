<div id="wrapper">
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Tasarruf Raporu</h1>
          <div class="d-flex flex-column align-items-end">
            <a (click)="generateReportExcel()" class="btn btn-sm btn-primary shadow-sm mb-2">
              <i class="fas fa-file-excel fa-sm text-white-50"></i> Raporu Oluştur (Excel)
            </a>
            <a (click)="generateReportPdf()" class="btn btn-sm btn-primary shadow-sm">
              <i class="fas fa-file-pdf fa-sm text-white-50"></i> Raporu Oluştur (PDF)
            </a>
          </div>
        </div>

        <div class="card">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: white;">Harcama Raporu</h6>
          </div>
          <div class="card-body">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Adı</th>
                  <th>Soyadı</th>
                  <th>E-Posta</th>
                  <th>Tasarruf Bütçesi</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="users; else loading">
                  <tr *ngFor="let user of users">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.surname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.savedAmount }} TL</td>
                  </tr>
                </ng-container>

                <ng-template #loading>
                  <tr>
                    <td colspan="5" class="text-center">Veriler yükleniyor...</td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
