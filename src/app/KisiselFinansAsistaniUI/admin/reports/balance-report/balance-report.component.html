<div id="wrapper">
  <div id="content-wrapper" class="d-flex flex-column ">
    <div id="content">
      <div class="container-fluid  ">
        <div class="container-fluid">
          <div class="d-flex justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800"></h1>
            <div class="d-flex flex-column align-items-end">
              <!-- Align buttons to the right -->
              <a (click)="generateReportExcel()" class="btn btn-sm btn-primary shadow-sm mb-2">
                <!-- Margin-bottom for spacing -->
                <i class="fas fa-file-excel fa-sm text-white-50"></i> Raporu Oluştur (Excel)
              </a>
              <a (click)="generateReportPdf()" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-file-pdf fa-sm text-white-50"></i> Raporu Oluştur (PDF)
              </a>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: white;">Bakiye Raporu</h6>
          </div>
          <div class="card-body">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Adı</th>
                  <th>Soyadı</th>
                  <th>E-Posta</th>
                  <th>Toplam Bakiye</th>
                </tr>
              </thead>
              <tbody>
                <!-- Veriler yüklendiğinde tabloyu göster -->
                <ng-container *ngIf="users; else loading">
                  <tr *ngFor="let user of users">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.surname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ (user.totalBalance + user.totalAmount) | number:'1.2-2' }} TL</td>
                  </tr>
                </ng-container>

                <!-- Veriler yükleniyorsa -->
                <ng-template #loading>
                  <tr>
                    <td colspan="5" class="text-center">Veriler yükleniyor...</td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
