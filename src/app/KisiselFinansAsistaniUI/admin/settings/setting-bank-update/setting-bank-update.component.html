<div class="card">
  <div class="card-header">
    <h4 class="m-0">Banka Güncelle</h4>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="bankName" class="form-label">Banka Adı</label>
      <input type="text"
             class="form-control"
             id="bankName"
             [(ngModel)]="bank.bankName"
             name="bankName" 
             placeholder="Banka adını girin" />
    </div>

    <button class="btn btn-primary" (click)="updateBank()">Güncelle</button>
    <a routerLink="/settingBank" class="btn btn-secondary">İptal</a>
  </div>
</div>
