<div class="card">
  <div class="card-header">
    <h4 class="m-0">Kategori Ekle</h4>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="newBank" class="form-label">Kategori Adı</label>
      <input type="text"
             class="form-control"
             id="newCategory"
             [(ngModel)]="newCategory"
             placeholder="Kategori adını girin" />

      <br />

      <select class="form-control"
              id="newCategoryType"
              [(ngModel)]="newCategoryType"
              name="categoryType"
              required>
        <option [value]="null" disabled selected>Seçiniz...</option> <!-- Placehannem geldi en devam etolder gibi çalışan option -->
        <option *ngFor="let category of categoryTypes" [value]="category.id">
          {{ category.name }}
        </option>
      </select>

    </div>

    <button *ngIf="editingBankId === null" class="btn btn-primary" (click)="addCategory()">Ekle</button>
    <!--<button class="btn btn-warning btn-sm" (click)="editCategory(category.id, category)">
      Güncelle
    </button>-->
  </div>
</div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5>Kategoriler</h5>
    <i class="fas fa-plus-circle"></i>
  </div>
  <div class="card-body">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Kategori Adı</th>
          <th>Kategori Türü</th>
          <th class="d-flex justify-content-center">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.categoryName }}</td>
          <td class="text-center">
            {{ category.categoryType === 'gider' ? 'Gider' : 'Gelir' }}
          </td>
          <td class="d-flex justify-content-center">
            <button class="btn btn-warning btn-sm" (click)="editCategory(category.id, category)">
              Güncelle
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">
              Sil
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
