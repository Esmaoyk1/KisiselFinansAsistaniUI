<style>
  body {
    background-color: #f8f9fc;
  }

  .card-header {
    background-color: #4e73df;
    color: white;
  }

  .table th {
    background-color: #e9ecef;
  }

  .badge {
    font-size: 0.9rem;
  }

  .admin-list {
    margin-top: 20px;
  }

    .admin-list img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

  .table td {
    vertical-align: middle; /* Hücre içeriğini ortala */
  }
</style>

<div class="container-fluid admin-list">
  <h2 class="mt-4">Admin Listesi</h2>

  <div class="card mb-4">
    <div class="card-header">
      <h6 class="m-0 font-weight-bold">Adminler</h6>
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Telefon Numarası</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Profil Resmi</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.id }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.phoneNumber }}</td>
            <td>{{ admin.name }}</td>
            <td>{{ admin.surname }}</td>
            <td>
              <img [src]="pictureUrl + admin.profilePictureUrl" alt="{{ admin.name }}" />
            </td>
            <td>
              <a class="badge badge-success">Düzenle</a>
              <a class="badge badge-danger">Sil</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
